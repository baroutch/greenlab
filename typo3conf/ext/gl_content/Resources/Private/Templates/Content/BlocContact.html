<a id="contact"></a>
<section>
    <div class="container">
        <div class="row  mb64 mb-xs-40">
            <div class="col-sm-12 text-center">
                <div class="ribbon">
                    <h6 class="uppercase mb0">Contact</h6>
                </div>
            </div>
        </div>
        <!--end of row-->
        <div class="row">
            <div class="col-sm-12">
                <div class="map-holder pt120 pb120">
                    <div class="map-canvas" data-latlong="{coord}" data-maps-api-key="AIzaSyAVsRr4i3ovR45biSx0DoWRswL1kfdO9ZU"></div>
                    <div class="col-md-6 col-md-offset-3 col-sm-10 col-sm-offset-1 contact-details">
                        <div class="pt80 pb56 bg-white p32 overflow-hidden">
                            <div class="col-sm-10 col-sm-offset-1">
                                <f:format.html>{description}</f:format.html>
                            </div>
                        </div>
                    </div>
                    <div class="align-bottom text-center">
                        <a href="#" class="btn toggle-map">Toggle Map</a>
                    </div>
                </div>
            </div>
        </div>
        <!--end of row-->
    </div>
    <!--end of container-->
</section>
